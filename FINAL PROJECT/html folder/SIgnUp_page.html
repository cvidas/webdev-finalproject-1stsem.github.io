<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="../css folder/SignUp_page.css">
</head>
<body>
    <div class="form">
        <form action="Home_page.html" method="get">
            <div class="home">
                <a href="Landing_page.html">
                    <i class="fa-regular fa-circle-xmark"></i>
                </a>
            </div>
            <h1>Sign Up</h1>
            <div class="formlist">   
                <div class="form_">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div class="form_">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email address" required>
                </div>
                <div class="form_">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form_">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" placeholder="*****" required>
                </div>
                <div class="form_">
                    <label for="repass">Repeat Password</label>
                    <input type="password" id="repass" placeholder="*****" required>
                </div>
            </div>
            <div class="button"><button type="submit">Sign Up</button>
                <p>Already Have account? <a href="LogIn_page.html">Login</a></p>
            </div>
            <div class="othersoc">
                <p>Or Sign Up using</p>
                <div class="icon">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-google"></i>
                </div>
            </div>
            <div class="terms">
                <p>By signing up, you agree to all statement in <a href="#"> Terms & Conditiion.</a></p>
            </div>
            
        </form>
    </div>
</body>
</html>
